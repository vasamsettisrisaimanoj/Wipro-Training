<!DOCTYPE html>
<html>
<head>
<title>Add Song</title>
<style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }

    .form-box {
        width: 40%; 
        margin: 40px auto; 
        background: white; 
        padding: 20px;
        border: 1px solid #ccc; 
        border-radius: 6px;
    }

    input { 
        width: 80%;          /* ðŸ”¥ Reduced width */
        padding: 10px; 
        margin: 8px auto; 
        border: 1px solid #bbb; 
        border-radius: 4px; 
        display: block;      /* center align */
    }

    button { 
        padding: 10px 18px; 
        border: none; 
        background: #4CAF50; 
        color: white; 
        margin-top: 10px; 
        border-radius: 4px; 
        cursor: pointer; 
    }
</style>

</head>

<body>

<div class="form-box">
    <h2>Add New Song</h2>

    <input id="name" placeholder="Song Name">
    <input id="album" placeholder="Album">
    <input id="singer" placeholder="Singer">
    <input id="director" placeholder="Music Director">

    <button onclick="saveSong()">Save Song</button>
    <button onclick="location.href='admin-dashboard.html'">Back</button>
</div>

<script>
function saveSong() {
    const song = {
        name: document.getElementById("name").value,
        album: document.getElementById("album").value,
        singer: document.getElementById("singer").value,
        musicDirector: document.getElementById("director").value,
        visible: true
    };

    fetch("http://localhost:8082/api/admin/songs", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(song)
    }).then(() => {
        alert("Song added!");
        location.href = "admin-dashboard.html";
    });
}
</script>

</body>
</html>
