<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 320px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50; /* SAME green button */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        #msg {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: red;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Admin Login</h2>

    <form onsubmit="loginAdmin(event)">
        <label>Username:</label>
        <input type="text" id="username" placeholder="Enter Username">

        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter Password">

        <button type="submit">Login</button>
    </form>

    <p id="msg"></p>
</div>

<script>
function loginAdmin(event) {
    event.preventDefault();

    const loginDetails = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    fetch("http://localhost:8082/api/admins/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(loginDetails)
    })
    .then(response => {
        if (response.status === 200) {
            document.getElementById("msg").style.color = "green";
            document.getElementById("msg").innerText = "Login successful! Redirecting...";
            
            setTimeout(() => {
                window.location.href = "admin-dashboard.html";
            }, 1000);
        } else {
            document.getElementById("msg").innerText = "Invalid username or password!";
        }
    })
    .catch(error => {
        document.getElementById("msg").innerText = "Error connecting to server!";
    });
}
</script>

</body>
</html>
