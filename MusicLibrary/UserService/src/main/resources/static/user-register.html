<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 320px;
            margin: 70px auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <form id="userForm">
        <label>Username:</label>
        <input type="text" id="username" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Phone:</label>
        <input type="text" id="phone" required>

        <label>Password:</label>
        <input type="password" id="password" required>

        <label>Role:</label>
        <input type="text" id="role" value="user" readonly>

        <button type="button" onclick="registerUser()">Register User</button>
    </form>

    <h3 id="result"></h3>
</div>

<script>
    function registerUser() {
        const userData = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
        };

        fetch("http://localhost:8083/api/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData)
        })
        .then(response => response.text())   // âœ” FIXED (backend returns plain text)
        .then(msg => {
            document.getElementById("result").style.color = "green";
            document.getElementById("result").innerText = "User Registered Successfully!";

            setTimeout(() => {
                window.location.href = "user-login.html";
            }, 1200);
        })
        .catch(error => {
            document.getElementById("result").style.color = "red";
            document.getElementById("result").innerText = "Error: " + error;
        });
    }
</script>

</body>
</html>
