    <script>
        function getEmployees()
  {
    let employees= [
        {id:1 ,name:"Niti", salary: 10000},
        {id:2 ,name:"Jatin", salary: 30000},
        {id:3 ,name:"Preeti", salary: 50000},
        {id:4 ,name:"Shubham", salary: 100000}
    ];
   // $.Deferred() -- will track the order or data and notifies you when it is ready
   // setTimeout --- intentionally delaying the process
    // we will do the simulation with deferred
    return $.Deferred(function (defer)
{
setTimeout(()=>
{
    defer.resolve(employees);
    },2000); // duration of delay
}).promise();
  }
  getEmployees().done(data => console.log("Employees Data : ", data));
  console.log("Fetching data ...");
</script>
    <script>
        function getEmployees(employeeid)
  {
    
   // $.Deferred() -- will track the order or data and notifies you when it is ready
   // setTimeout --- intentionally delaying the process
    // we will do the simulation with deferred
    return $.Deferred(function (defer)
{
console.log("Fetching employee info ....")
setTimeout(()=>
{
  const employeeDB = 
   [
        {id:1 ,name:"Niti", salary: 10000},
        {id:2 ,name:"Jatin", salary: 30000},
        {id:3 ,name:"Preeti", salary: 50000},
        {id:4 ,name:"Shubham", salary: 100000}
    ];
    const emp = employeeDB.find(e => e.id === employeeid);
    if(emp)
    {
      defer.resolve(emp);
    }
    else
    {
      defer.reject("Employee not found !")
    }
    },2000); // duration of delay
}).promise();
  }
  getEmployees(1).done(data => console.log("Employees Data : ", data))
  .fail(err => console.error("Not exist : " , err));
  console.log("Request taken ...");
</script>
    </script>
</body>
